params:
  author: "Ching Kuo"
  mainSections:
    - post
  favicon: /favicon.png

  footer:
    since: 2026
    customText: "Tri Labs ⚡"

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: "⚡"
    compact: false

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: false

  widgets:
    homepage:
      - type: search
      - type: categories
        params:
          limit: 5
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  colorScheme:
    default: auto
    toggle: true

  opengraph:
    twitter:
      card: summary_large_image

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
